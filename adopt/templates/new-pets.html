{% extends "base.html"%} {% block title %}Add Pet{% endblock %}
{% block main %}
<form id="new-pets" method="POST">
    {{ form.hidden_tag() }}
        {% for field in form
            if field.widget.input_type != 'hidden' %}
    
        <p>
            {{ field.label }}
            {{ field }}
    
            {% for error in field.errors %}
            {{ error }}
            {% endfor %}
        </p>
    
        {% endfor %}
    
    <button type="submit">Submit</button>
  </form>
{% endblock%}
