{% extends 'base.html' %}
{% block title %} create a user {% endblock %}
{% block main %} 
<h1>Create A user</h1>

<form action="/users/new" class="column" method="POST">
    <p>*Required fields</p>
    <label for="first_name"> *First Name:</label>
    <input type="text"  name="first_name" placeholder="James">
    <label for="last_name"> Last Name:</label>
    <input type="text" name="last_name" placeholder="Thomas">
    <label for="imge_url"> Image Source: Must be a url!</label>
    <input type="text" name="image_url" placeholder="https://www.rd.com/wp-content/uploads/2017/10/These-Funny-Dog-Videos-Are-the-Break-You-Need-Right-Now_493370860-Jenn_C.jpg?resize=640,426">
    <div class='flex-end'>
        <span>
            <button class="green btn" type="submit">Save</button>
        </span>   
    </div>
    


</form>

{% endblock %}
