{% extends 'base.html' %}
{% block title %} Tags {% endblock %}
{% block main %} 
<div class="column">
    <h1>Tags</h1>
    <div>
        <ul>
            {% for tag in tags %}
                <li><a href="/tags/{{tag.name}}">{{tag.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <form action="/tags" method="POST">
            <label for="tag" class="block">Name</label>
            <input type="text" class="smallform" name="tag" placeholder="Enter a name for the tag">
            <div class='flex-end'>
                <button type="reset" class="clear btn">Cancel</button>
                <button type="submit" class="green btn">Save</button>
            </div>
        </form>
            
    </div>
</div>

{% endblock %}
